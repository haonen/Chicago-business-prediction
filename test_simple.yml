io:
  input_path: "./data/license_1318.csv"
  roc_path: "./output/roc/"
  pr_path: "./output/pr/"
  out_path: "./output/performance.csv"

cols:
  x_cols: ["zip code", "ward", "theft", "street lights"]
  y_col: ["license death"]
  time_col: ["year"]

transform:
  dummy:
    - cols : ["zip code"]
    - k: [30]
  imputation: 
    - cols: ["zip code"] 
    - loc_col: ["ward"]
    - time_col: ["year"]
  scaling:
    - cols: ['theft']

models:
  LogisticRegression:
    C: [0.1,0.2]
    penality: ["l2"]
    n_jobs: [-1]

time:
  start_year: 2009
  end_year: 2018
  update_period: 2
  test_period:2


matrix:
  auc-roc: True
  
percentage: 30
