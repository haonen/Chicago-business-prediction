io:
  input_path: "./data/license_1318.csv"
  roc_path: "./output/roc/"
  pr_path: "./output/pr/"
  out_path: "./output/performance.csv"

x_cols: ["zip code", "theft", "street lights"]
y_col: "license death"

transform:
  dummy:
    - cols : ["zip code"]
  imputation: 
    - meancols: ["theft"] 

models:
  LogisticRegression:
    C: [0.1,0.2]
    penality: ["l2"]
    n_jobs: [-1]